events {
    worker_connections 1024;
}

http {
    #########################
    # Frontend proxy config #
    #########################

    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name organize-this.jameslanham.net www.organize-this.jameslanham.net;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            return 301 https://www.organize-this.jameslanham.net$request_uri;
        }
    }

    # HTTPS non-www to www redirect
    server {
        listen 443 ssl;
        server_name organize-this.jameslanham.net;

        ssl_certificate /etc/letsencrypt/live/organize-this.jameslanham.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/organize-this.jameslanham.net/privkey.pem;

        location / {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            return 301 https://www.organize-this.jameslanham.net$request_uri;
        }
    }

    # Reverse proxy SSL termination
    server {
        listen 443 ssl;
        server_name www.organize-this.jameslanham.net;

        ssl_certificate /etc/letsencrypt/live/www.organize-this.jameslanham.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/www.organize-this.jameslanham.net/privkey.pem;

        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;

        location / {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_pass http://frontend:3000;
        }
    }


    ########################
    # Backend proxy config #
    ########################

    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name api.organize-this.jameslanham.net;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            return 301 https://$host$request_uri;
        }
    }

    # Reverse proxy SSL termination
    server {
        listen 443 ssl;
        server_name api.organize-this.jameslanham.net;

        ssl_certificate /etc/letsencrypt/live/api.organize-this.jameslanham.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.organize-this.jameslanham.net/privkey.pem;

        location / {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;

            proxy_pass http://backend:3000;
        }
    }
}
